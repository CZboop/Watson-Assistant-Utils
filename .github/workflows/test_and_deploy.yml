name: Test, Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - "main"

jobs:

  test_utils:
    name: Testing Utils
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
        - name: Run tests
          run: cd web-app && cd src && cd utils && npm test

  test_react:
    name: Testing React App
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
        - name: Run tests
          run: cd web-app && cd src && npm test

  deploy_react:
    name: Deploy React app
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and build
        run: cd web-app && npm install && npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: web-app/build